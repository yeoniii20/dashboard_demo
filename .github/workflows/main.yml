name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # ESLint, Next lint
      # - name: Lint
      #   run: yarn lint

      # jest / vitest
      # - name: Test
      #   run: yarn test
      #   continue-on-error: true

      - name: Build (Next.js)
        run: yarn build
